<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Assignment 1.4.4. Positioning">
		<title>Positioning Exercise</title>
		<link rel="shortcut icon" href="css.png" type="image/png">
		<link rel="stylesheet" href="./css/box_model.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
		<div class="redBox">
			<a href="https://en.wikipedia.org/wiki/Red">620-750 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
		<div class="orangeBox">
			<a href="https://en.wikipedia.org/wiki/Orange_(colour)">590-620 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
		<div class="yellowBox">
			<a href="https://en.wikipedia.org/wiki/Yellow">570-590 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
		<div class="greenBox">
			<a href="https://en.wikipedia.org/wiki/Green">495-570 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
		<div class="blueBox">
			<a href="https://en.wikipedia.org/wiki/Blue">450-495 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
		<div class="purpleBox">
			<a href="https://en.wikipedia.org/wiki/Violet_(color)">380-450 nm</a>
			<img src="./codeup-arrow.png" alt="Arrow">
		</div>
	</body>
</html>
