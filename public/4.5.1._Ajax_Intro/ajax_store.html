<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ajax Intro">
    <title>Online Store</title>
    <link rel="shortcut icon" href="jquery.gif">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/ajax_store.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button class="col-md-2 btn btn-primary">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        function inventory() {
            $.get("./data/inventory.json").done(function(data) {
                console.log(data);
                var rowHTML;
                data.forEach(function (element, index, array) {
                    rowHTML = "<tr>";
                    rowHTML += "<td>" + element.title + "</td>";
                    rowHTML += "<td>" + element.quantity + "</td>";
                    rowHTML += "<td>" + element.price + "</td>";
                    rowHTML += "<td>" + element.categories.join(", ") + "</td>";
                    rowHTML += "</tr>";
                    $("#insertProducts").append(rowHTML);
                });
            });
        }
        inventory();

        $("button").click(function() {
            $("#insertProducts").html(" ");
            inventory();
        });
        
    
    })();

</script>

</body>
</html>
