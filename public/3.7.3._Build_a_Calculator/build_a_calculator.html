<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Build a Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Build a Calculator</title>
    <link rel="shortcut icon" href="javascript.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/build_a_calculator.css">
</head>
<body>
    <div>
        <input type="text" id="textOne" readonly>
        <input type="text" id="textTwo" readonly>
        <input type="text" id="textThree" readonly>
    </div>
    <div>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="middle">+</button>
    </div>
    <div>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="middle">-</button>
    </div>
    <div>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="middle">*</button>
    </div>
    <div>
        <button id="clear">C</button>
        <button id="zero">0</button>
        <button id="equal">=</button>
        <button id="middle">/</button>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./js/build_a_calculator.js"></script>
</body>
</html>
