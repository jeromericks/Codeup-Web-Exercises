<!DOCTYPE>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Build a Calculator">
    <title>Build a Calculator</title>
    <link rel="shortcut icon" href="javascript.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/build_a_calculator.css">
</head>
<body>
    <h1>My Calculator</h1>

    <div id="calculator">

        <input id='left' readonly>
        <input id='operator' readonly>
        <input id='right' readonly>

        <button class='number' data-value='7'>7</button>
        <button class='number' data-value='8'>8</button>
        <button class='number' data-value='9'>9</button>

        <button class='operator' data-value='/'>/</button>

        <button class='number' data-value='4'>4</button>
        <button class='number' data-value='5'>5</button>
        <button class='number' data-value='6'>6</button>

        <button class='operator' data-value='*'>*</button>

        <button class='number' data-value='1'>1</button>
        <button class='number' data-value='2'>2</button>
        <button class='number' data-value='3'>3</button>

        <button class='operator' data-value='-'>-</button>

        <button class='number' data-value='0'>0</button>

        <button id="clear">C</button>
        <button id="equal">=</button>
        <button class='operator' data-value='+'>+</button>

    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./js/build_a_calculator.js"></script>
</body>
<html>
