<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Build a Calculator">
    <title>Build a Calculator</title>
    <link rel="shortcut icon" href="javascript.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/build_a_calculator.css">
</head>
<body>
    <div>
        <input type="text" class="text1" readonly>
        <input type="text" class="text2" readonly>
        <input type="text" class="text3" readonly>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="middle">+</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="middle">-</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="middle">*</button>
    </div>
    <div>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button class="middle">/</button>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./js/build_a_calculator.js"></script>
</body>
</html>
